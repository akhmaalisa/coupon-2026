<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Coupon Book</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff0f5;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff66b2;
        }
        .coupon {
            background: #ffccdd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .redeem {
            background: #ff3399;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .redeemed {
            background: #d3d3d3;
            text-decoration: line-through;
            pointer-events: none;
        }
        .photo-upload {
            display: block;
            margin: 10px auto;
        }
        .heart {
            color: #ff3399;
            font-size: 20px;
        }
        .nav-links {
            margin: 20px;
        }
        .nav-links a {
            text-decoration: none;
            background: #ff66b2;
            color: white;
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
    <script>
        function redeemCoupon(button) {
            button.innerText = "Redeemed";
            button.classList.add("redeemed");
            localStorage.setItem(button.parentElement.innerText, "redeemed");
        }
        
        function checkRedeemedCoupons() {
            document.querySelectorAll(".coupon").forEach(coupon => {
                let text = coupon.innerText;
                if (localStorage.getItem(text) === "redeemed") {
                    let button = coupon.querySelector(".redeem");
                    button.innerText = "Redeemed";
                    button.classList.add("redeemed");
                }
            });
        }
    </script>
</head>

</html>
