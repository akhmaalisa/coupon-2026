<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Coupon Book</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff0f5;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff66b2;
        }
        .coupon {
            background: #ffccdd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .redeem {
            background: #ff3399;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .redeemed {
            background: #d3d3d3;
            text-decoration: line-through;
            pointer-events: none;
        }
        .photo-upload {
            display: block;
            margin: 10px auto;
        }
        .heart {
            color: #ff3399;
            font-size: 20px;
        }
    </style>
    <script>
        function redeemCoupon(button) {
            button.innerText = "Redeemed";
            button.classList.add("redeemed");
            localStorage.setItem(button.parentElement.innerText, "redeemed");
        }
        
        function checkRedeemedCoupons() {
            document.querySelectorAll(".coupon").forEach(coupon => {
                let text = coupon.innerText;
                if (localStorage.getItem(text) === "redeemed") {
                    let button = coupon.querySelector(".redeem");
                    button.innerText = "Redeemed";
                    button.classList.add("redeemed");
                }
            });
        }
    </script>
</head>
<body onload="checkRedeemedCoupons()">
    <div class="container">
        <h1>üíñ Love Coupon Book üíñ</h1>
        <p>Happy 24th Birthday! Redeem these special coupons anytime you want. üíï</p>
        
        <script>
            const coupons = [
                "Surprise Hot Wheels Car",
                "Hot Wheels Shopping Spree",
                "DIY Hot Wheels Track Day",
                "Hot Wheels Display Makeover",
                "Car Wash Date",
                "24 Hugs for Your 24th Birthday",
                "A Day of Love Notes",
                "Personal Love Letter",
                "Stargazing Date",
                "Personalized Playlist",
                "Breakfast in Bed",
                "Home-Cooked Meal",
                "Unlimited Snacks for a Day",
                "Dinner Date on Me",
                "Sweet Treat Surprise",
                "Gamer‚Äôs Night",
                "Movie Marathon",
                "Binge-Watch Your Favorite Series",
                "Outdoor Adventure",
                "No Phone Date",
                "Massage Session",
                "Kissing Marathon",
                "Cuddle Session",
                "One Wish, No Questions Asked"
            ];

            const container = document.querySelector(".container");
            coupons.forEach(coupon => {
                const couponDiv = document.createElement("div");
                couponDiv.className = "coupon";
                couponDiv.innerHTML = `
                    <h3>${coupon}</h3>
                    <p>You can redeem this special treat! <span class="heart">‚ù§</span></p>
                    <input type="file" class="photo-upload" accept="image/*">
                    <button class="redeem" onclick="redeemCoupon(this)">Redeem</button>
                `;
                container.appendChild(couponDiv);
            });
        </script>
    </div>
</body>
</html>
