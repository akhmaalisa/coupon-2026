<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Coupon Book</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff0f5;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff66b2;
        }
        .coupon {
            background: #ffccdd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .redeem {
            background: #ff3399;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .redeemed {
            background: #d3d3d3;
            text-decoration: line-through;
            pointer-events: none;
        }
        .photo-upload {
            display: block;
            margin: 10px auto;
        }
        .heart {
            color: #ff3399;
            font-size: 20px;
        }
        .nav-links {
            margin: 20px;
        }
        .nav-links a {
            text-decoration: none;
            background: #ff66b2;
            color: white;
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
    <script>
        function redeemCoupon(button) {
            button.innerText = "Redeemed";
            button.classList.add("redeemed");
            localStorage.setItem(button.parentElement.innerText, "redeemed");
        }
        
        function checkRedeemedCoupons() {
            document.querySelectorAll(".coupon").forEach(coupon => {
                let text = coupon.innerText;
                if (localStorage.getItem(text) === "redeemed") {
                    let button = coupon.querySelector(".redeem");
                    button.innerText = "Redeemed";
                    button.classList.add("redeemed");
                }
            });
        }
        
        function displayCoupons() {
            const couponContainer = document.getElementById("coupon-list");
            const categories = {
                "üöó Hot Wheels & Car": [
                    "Surprise Hot Wheels Car",
                    "Hot Wheels Shopping Spree",
                    "DIY Hot Wheels Track Day",
                    "Hot Wheels Display Makeover",
                    "Car Wash Date"
                ],
                "üíñ Romantic & Sweet": [
                    "24 Hugs for Your 24th Birthday",
                    "A Day of Love Notes",
                    "Personal Love Letter",
                    "Stargazing Date",
                    "Personalized Playlist"
                ],
                "üç∞ Food & Treats": [
                    "Breakfast in Bed",
                    "Home-Cooked Meal",
                    "Unlimited Snacks for a Day",
                    "Dinner Date on Me",
                    "Sweet Treat Surprise"
                ],
                "üéÆ Fun & Entertainment": [
                    "Gamer‚Äôs Night",
                    "Movie Marathon",
                    "Binge-Watch Your Favorite Series",
                    "Outdoor Adventure",
                    "No Phone Date"
                ],
                "üî• Spicy & Intimate": [
                    "Massage Session",
                    "Kissing Marathon",
                    "Cuddle Session",
                    "One Wish, No Questions Asked"
                ]
            };
            
            for (const [category, coupons] of Object.entries(categories)) {
                const categoryTitle = document.createElement("h2");
                categoryTitle.innerText = category;
                couponContainer.appendChild(categoryTitle);
                
                coupons.forEach(couponText => {
                    const couponDiv = document.createElement("div");
                    couponDiv.classList.add("coupon");
                    couponDiv.innerHTML = `<p>${couponText}</p>
                        <input type="file" class="photo-upload" accept="image/*">
                        <button class="redeem" onclick="redeemCoupon(this)">Redeem</button>`;
                    couponContainer.appendChild(couponDiv);
                });
            }
        }
    </script>
</head>
<body onload="checkRedeemedCoupons(); displayCoupons();">
    <div class="container">
        <h1>üíñ Love Coupon Book üíñ</h1>
        <p>Happy 24th Birthday! Choose a category below to view your special coupons. üíï</p>
        
        <div class="nav-links">
            <a href="#hotwheels">üöó Hot Wheels & Car</a>
            <a href="#romantic">üíñ Romantic & Sweet</a>
            <a href="#food">üç∞ Food & Treats</a>
            <a href="#fun">üéÆ Fun & Entertainment</a>
            <a href="#spicy">üî• Spicy & Intimate</a>
        </div>
        
        <div id="coupon-list"></div>
    </div>
</body>
</html>
